<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Speckle Remaker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="panel">
      <h1>SVG Speckle Remaker</h1>
      <p class="hint">Drop an SVG, brush over noisy speckles, and remap them into a selected color.</p>

      <section class="group">
        <label for="fileInput">Load SVG</label>
        <input id="fileInput" type="file" accept=".svg,image/svg+xml" />
      </section>

      <section class="group">
        <label for="speckleArea">Speckle max area</label>
        <input id="speckleArea" type="number" min="1" value="500" step="10" />
      </section>

      <section class="group">
        <label>Speckle source color</label>
        <div class="row">
          <button id="allColorsBtn" type="button" class="toggle active">All</button>
          <div id="sourcePalette" class="palette"></div>
        </div>
      </section>

      <section class="group">
        <label>Replacement color</label>
        <div class="row stack">
          <input id="replaceColor" type="color" value="#111111" />
          <div id="targetPalette" class="palette"></div>
        </div>
      </section>

      <section class="group">
        <label for="brushSize">Brush radius (px)</label>
        <input id="brushSize" type="range" min="2" max="80" value="14" />
      </section>

      <section class="group row">
        <button id="modeBrushBtn" class="active">Brush Fix</button>
        <button id="modePanBtn">Pan</button>
      </section>

      <section class="group row">
        <button id="mergeBtn">Merge/Unite Same Colors</button>
        <button id="undoBtn" disabled>Undo</button>
      </section>

      <section class="group row">
        <button id="zoomOutBtn">-</button>
        <button id="zoomResetBtn">100%</button>
        <button id="zoomInBtn">+</button>
      </section>

      <section class="group">
        <button id="downloadBtn" disabled>Download SVG</button>
      </section>

      <p class="hint">Tip: Ctrl/âŒ˜ + mouse wheel to zoom. Hold Space for temporary pan.</p>
      <p id="status" class="status">Drop or load an SVG to begin.</p>
    </aside>

    <main class="workspace">
      <div id="canvasWrap">
        <div id="svgStage"></div>
        <div id="brushPreview" aria-hidden="true"></div>
      </div>
      <div id="dropOverlay" aria-hidden="true">Drop SVG to import</div>
    </main>

    <script src="https://unpkg.com/paper@0.12.17/dist/paper-full.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
