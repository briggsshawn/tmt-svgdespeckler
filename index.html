<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Magic Eraser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <h1>SVG Magic Eraser</h1>
      <p class="hint">Drop an SVG, then brush over speckles to merge them into your chosen color.</p>

      <div class="group">
        <label for="fileInput">Open SVG file</label>
        <input id="fileInput" type="file" accept=".svg,image/svg+xml" />
      </div>

      <div class="group">
        <label for="speckleArea">Speckle max area (pxÂ²)</label>
        <input id="speckleArea" type="number" min="0" value="8" step="1" />
      </div>

      <div class="group">
        <label>Speckle color to remove</label>
        <div class="row compact-row">
          <button id="allColorsBtn" type="button" class="all-colors-btn" aria-label="All colors"></button>
          <div id="specklePalette" class="color-palette inline"></div>
        </div>
      </div>

      <div class="group">
        <label>Merge/unite with color</label>
        <div id="mergePalette" class="color-palette"></div>
      </div>

      <div class="group">
        <label for="brushSize">Brush size (px)</label>
        <input id="brushSize" type="number" min="1" value="10" step="1" />
      </div>

      <div class="group row">
        <button id="undoBtn" disabled>Undo</button>
        <button id="downloadBtn" disabled>Download SVG</button>
      </div>

      <div class="group row">
        <button id="flattenBgBtn">Flatten background color</button>
        <button id="removeBgBtn">Remove background color</button>
      </div>

      <div class="group">
        <button id="togglePinkBgBtn" type="button">Toggle hot pink preview background</button>
      </div>

      <div class="group">
        <button id="toggleRenderModeBtn" type="button">View: Filled</button>
      </div>

      <div class="group">
        <label>Zoom controls</label>
        <div class="row">
          <button id="zoomOut">-</button>
          <button id="zoomReset">100%</button>
          <button id="zoomIn">+</button>
        </div>
      </div>

      <p class="hint">Tips: Ctrl + mouse wheel = zoom. Hold Space and drag to pan.</p>
      <div id="status" class="status">No SVG loaded.</div>
    </aside>

    <main class="viewer">
      <div id="canvasWrap">
        <div id="svgStage"></div>
        <div id="brushPreview" aria-hidden="true"></div>
      </div>
    </main>

    <div id="dropOverlay" aria-hidden="true">Drop file to import</div>

    <script src="https://unpkg.com/paper@0.12.17/dist/paper-full.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
